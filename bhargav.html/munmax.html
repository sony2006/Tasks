<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = ['bab', 'aa' ,'y', 'balu'];
sum =""
for (i=0;i<a.length;i++){
  for(j=i+1;j<a.length;j++){
    if(a[j].length<a[i].length){
      x = a[i];
      a[i]=a[j];
      a[j]=x;
    }
  }
}
for(i=0;i<a.length;i++){
  sum=sum+a[i]
}
console.log(sum);
    </script>
</body>
</html>
