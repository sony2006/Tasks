     10.   function createPhoneNumber(numbers){
  let fPart='', sPart='', lPart='';
  for(let i =0; i<numbers.length; i++){
     if(i < 3){
        fPart = `${fPart}${numbers[i]}`;
      }
     if(i >= 3 && i < 6){
        sPart = `${sPart}${numbers[i]}`;
      }
     if(i >= 6 && i < 10){
        lPart = `${lPart}${numbers[i]}`;
      }
  }
  return `(${fPart}) ${sPart}-${lPart}`;
}
console.log(createPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]))

      25.function power(n,p){
        var s=1;
        if(p==0){
          return 1;
        }
        else{
         for(i=1;i<=p;i++){
          s=s*n;
         }
         return s;
        }
      }

     26. function isprime(n){
        var c=0;
        for(i=2;i<n/2;i++){
          if(n%i==0){
            c++;
          }
        }
        if(c==0){
          return "Prime Number";
        }
        else{
          return "Composite Number";
        }
      }
      console.log(isprime(15))

       27. function lcm(a,b){
        max = a > b ? a : b;
        while (true) {
          if (max % a == 0 && max % b == 0) {
            break;
          } else {
          max++;
          }
        }
        return max;
      }
      console.log(lcm(2,3))

        for(i=0;i<str.length;i++){

          }

        }
