<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="./login.html"/>
        <legend><h1>Sign up form:</h1></legend>
        <a href="https://www.google.com/search?q=cognizant&sca_esv=580046813&rlz=1C1CHBF_enIN876IN876&tbm=isch&sxsrf=AM9HkKm0m5AlBE6Nyn6_O1MDVUwoJwa2JQ:1699338098480&source=lnms&sa=X&ved=2ahUKEwjy-tndn7GCAxX3b_UHHaiIC_sQ_AUoAnoECAQQBA&biw=770&bih=695&dpr=1.25#imgrc=_xK86vcJOJaNZM"> <img src="https://www.datanami.com/wp-content/uploads/2023/05/Cognizant.png " height="150" weight="150"/></a href><br>
        <label for="firstname">Firstname:</label>
        <input type="text" name="fname" id="firstName" placeholder="Enter firstname"/><br><br>
        <label for="Secondname">Secondname:</label>
        <input type="text" name="sname" id="secondName" placeholder="Enter secondname"/><br><br>
        <label>Enter your gender:</label><br>
        <label>Female</label><input type="radio" Value="female" name="gender" id="Female">
        <label>Male</label> <input type="radio" value="male" name="gender" id="Male">
       <label>Prefer not to say</label> <input type="radio" value="Prefer not to say" name="gender" id="others"><br><br>
        <label for="phone">Mobilenumber:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]"{10}/><br><br>
        <label for="mail">Email:</label>
        <input type="email"><br><br>
        <label for="Experience">Experience in Java:</label>
        <select id="Experience">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="NA">NA</option>
        </select><br><br>
        <label>Read Terms & Conditions and click the agree:</label><br>
        <label>Agree</label> <input type="checkbox" id="Agree" name="Agree" value="Agree">
        <label>Disagree</label><input type="checkbox" id="Disagree" name="Disagree" value="Disagree"><br><br>
        <label for="Resume">Resume:</label>
        <input type="file" name="resume" id="Resume" placeholder="doc"><br><br>
        <input type="submit"/> 
        </form>
    </fieldset>
</body>
</html>
