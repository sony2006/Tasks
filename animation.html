<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            border: 2px solid black;
            padding: 40px;
            width:400px;
            height: 400px;
            animation-name: plant;
            animation-duration: 15s;
            border-radius: 200px;
            margin-left:850px;
            margin-top:180px;
        }
        @keyframes plant {
            20%{background-image: url(https://www.ruralsprout.com/wp-content/uploads/2022/02/mango-seed-5408.jpg.webp); background-repeat: no-repeat;
            background-size: 560px;}
            40%{background-image: url(https://cdn.mos.cms.futurecdn.net/nhH3KSQ5niEgKue82M25D6.jpg);
                background-repeat: no-repeat;background-size: 560px;}
            60%{background-image: url(https://rukminim2.flixcart.com/image/850/1000/l4pxk7k0/plant-sapling/8/w/d/no-perennial-yes-sweet-green-mango-plant-1-1-mondalnursery-original-imagfjweb38akvmh.jpeg?q=90);
                background-repeat: no-repeat; background-size: 560px;}
            80%{background-image:url(https://www.wekivafoliage.com/cdn/shop/products/MangoTreeJulie3g3.jpg?v=1671211012&width=750) ;
                background-repeat: no-repeat; background-size: 560px;}
            100%{background-image: url(https://img.freepik.com/premium-photo/mango-tree-full-mangoes_1020534-28.jpg);
                background-repeat: no-repeat;background-size:cover; border-radius: 50%;}
        }
        .p2{
            animation-name: cycle;
            display: inline-block;
            margin-left: 530px;
            margin-top:-0.9px;
            animation-duration: 15s;
            color: white;
        }
        
        body{
            background-image: url(../aaaaa.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    

    
</head>
<body>
   <h1 class="p2">HAPPINESS is Watching your plants Grow</h1>
   <div class="p1">

   </div>
</body>
</html>
